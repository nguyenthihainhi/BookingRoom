<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-breadcrumb></app-breadcrumb>
      <app-building-dialog
        [header]="header"
        [(visible)]="visible"
        [position]="'right'"
        *ngIf="selectedBuilding"
        [building]="selectedBuilding"
        (cancel)="cancelForm()"
      >
      </app-building-dialog>
      <div class="title_table ps-4 d-flex justify-content-between">
        <p class="display-6 fw-normal py-3 text-uppercase">Tòa nhà</p>
        <app-button
          (click)="showDialog('right', 'Building Information')"
          label="Thêm tòa nhà"
          bgColor="var(--blue100)"
          [outlined]="true"
          borderr="1px solid  var(--blue50)"
          colorText="var(--blue500)"
          ngClass="py-3 px-5 rounded-1"
        ></app-button>
      </div>
    </div>
    <div class="col-12 ps-5">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="row">
            <div class="search col-5 col-sm-5 col-md-5 col-lg-5">
              <form class="search">
                <app-svg-icon
                  [src]="icon.searchIc"
                  class="fasearch"
                ></app-svg-icon>
                <input
                  type="search"
                  class="form-control rounded-1"
                  placeholder="Search"
                />
              </form>
              <p class="mt-3">
                Hệ thống tìm thấy {{ buildings ? buildings.length : 0 }} tòa nhà
                tại trường học!
              </p>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12">
            <div class="row mt-2">
              <div
                *ngFor="let building of buildings"
                class="col-3 col-sm-3 col-md-3"
              >
                <app-building-card
                  [building]="building"
                  (updateBuilding)="
                    onUpdateBuilding($event, 'right', 'Building Information')
                  "
                >
                </app-building-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
