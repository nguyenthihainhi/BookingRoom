<p-dialog 
    header="Everu thing every where~~" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: widthOverride }" 
    [draggable]="false" 
    [resizable]="false"
    (onHide)="hiddenDialog($event)"
    >
    @if(templateRefHeader){
        <ng-template pTemplate="header">
            <ng-container *ngTemplateOutlet="templateRefHeader"></ng-container>
        </ng-template>
    }
    <ng-container *ngTemplateOutlet="templateRefContent"></ng-container>
    @if(templateRefFooter){
        <ng-template pTemplate="footer">
            <ng-container *ngTemplateOutlet="templateRefFooter"></ng-container>
        </ng-template>
    }
</p-dialog>
