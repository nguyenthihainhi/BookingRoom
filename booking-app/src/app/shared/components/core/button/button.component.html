<button pButton [iconPos]="posIcon" [type]="btnType" [ngClass]="ngClass" [disabled]="disable" [raised]="raised"
    [rounded]="rounded" [text]="textxual" [outlined]="outlined" [size]="size"
    [style]="{ fontSize: fontSize, color: colorText, backgroundColor: bgColor, border: borderr}">
    <ng-content select="pos-left" />
    {{label}}
    <ng-content select="pos-right" />
</button>
